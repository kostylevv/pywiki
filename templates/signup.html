{% extends "base.html" %}
{% block title %}Autonomicity blog{% endblock %}
{% block head %}
    {{ super() }}
    <style type="text/css">
        .important { color: #336699; }
    </style>
{% endblock %}
{% block content %}

	<form method = "post">
		<label>
			<div> User Name </div>
			<input type = "text" name = "username" value="{{username}}" /> 
		</label>

		<label>
			<div> Password </div>
			<input type = "password" name = "password" value="" /> 
		</label>

		<label>
			<div> Verify Password </div>
			<input type = "password" name = "verify" value="" /> 
		</label>

		<label>
			<div> E-mail </div>
			<input type = "text" name = "email" value="{{email}}" /> 
		</label>

		<div class = "error" > {{ error }} </div>

		<input type = "submit" />
	</form>
		
{% endblock %}
